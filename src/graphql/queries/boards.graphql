query Boards($limit: Int, $cursor: Int) {
  boards(limit: $limit, cursor: $cursor) {
    cursor
    boards {
      id
      type
      content
      writerId
      writer {
        id
        username
        email
        createdAt
        updatedAt
      }
      views
      likes
      createDate
      modifiedDate
    }
  }
}
